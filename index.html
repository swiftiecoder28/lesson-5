<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="image1" src="image1.jpg">
            <img id="image2" src="image2.jpg">
            <img id="image3" src="image3.jpg">
            <img id="image4" src="image4.png">

        <a-curvedimage position="0 0.7 0" src="#image1" radius="5.7" theta-length ="72" height="2.6" rotation="0 80 0" scale="0.6 0.6 0.6"> </a-curvedimage>

        <a-curvedimage position="1.2 0.3 -2" src="#image4" radius="3.2" theta-length="52" height="1.2" rotation="0 -70 0" scale="1 1 1"> </a-curvedimage>
        <a-curvedimage position="0 0.7 -2" src="#image5" radius="3.5" theta-length="55" height="1.5" rotation="0 -30 0" scale="0.37 0.37 0.37"> </a-curvedimage>
    </a-scene>

</html>
